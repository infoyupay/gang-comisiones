# Connection settings for in-memory H2
jakarta.persistence.jdbc.driver=org.h2.Driver
jakarta.persistence.jdbc.url=jdbc:h2:mem:gangcomision_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
jakarta.persistence.jdbc.user=sa
jakarta.persistence.jdbc.password=
jakarta.persistence.schema-generation.database.action=create
jakarta.persistence.schema-generation.create-source=metadata

# EclipseLink provider
jakarta.persistence.provider=org.eclipse.persistence.jpa.PersistenceProvider

# EclipseLink-specific settings
eclipselink.logging.level=FINE
eclipselink.ddl-generation=create-or-extend-tables
eclipselink.ddl-generation.output-mode=database
